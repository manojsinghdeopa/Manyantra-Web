<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Voice Generator</title>
</head>
<body>
    <h2>Animal Voice Generator</h2>
    
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" placeholder="Type a message...">
    
    <label for="animalSelect">Choose Animal:</label>
    <select id="animalSelect">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="cow">Cow</option>
        <option value="bird">Bird</option>
    </select>

    <button id="generateButton">Generate Sound</button>

    <script src="test.js"></script>
</body>
</html>
